<div class="dnd-container">
    <div class="animated-taglines">
        <h2 class="tagline">
            <span>Drag</span>
            <span>and</span>
            <span>Drop</span>
        </h2>
        <h2 class="tagline full-featured">
            <strong>Full-featured</strong> Form Editing</h2>
    </div>
    <section>
        <zorro-form-builder [schema]="schemaJson"
            (onErrorChange)="logErrors($event.value)"
            (onChange)="setValue($event.value)"
            (onBuilderFinish)="onBuilderFinish($event)"></zorro-form-builder>
    </section>
    <section id="main_content" class="inner clearfix">
        <div class="pull-right" style="margin-bottom:10px;">
            <label class="label"> Gutter :</label>
            <nz-select [(ngModel)]="grid.colGutter" [nzPlaceHolder]="''"
                name="colGutter" [nzDisabled]="grid.colNum==1">
                <nz-option nzLabel="10px" [nzValue]="10"></nz-option>
                <nz-option nzLabel="20px" [nzValue]="20"></nz-option>
                <nz-option nzLabel="30px" [nzValue]="30"></nz-option>
                <nz-option nzLabel="40px" [nzValue]="40"></nz-option>
            </nz-select>
        </div>
        <div class="pull-right" style="margin-bottom:10px;">
            <label class="label"> Columns :</label>
            <nz-select [(ngModel)]="grid.colNum" [nzPlaceHolder]="''"
                name="colNum" (ngModelChange)="colNumChanged($event)">
                <nz-option *ngFor="let col of colNumList;let i=index;"
                    [nzLabel]="col.label" [nzValue]="col.value"></nz-option>
            </nz-select>
        </div>
        <!-- form builder -->
        <div class="build-form">
            <div class="form-wrap form-builder">
                <!-- dropping list -->
                <div class="stage-wrap pull-right box"
                    [ngClass]="{'empty':grid.colNum==1}" data-content="Drag a
                    field from the right to this area" id="drogbox">
                    <div nz-row [nzGutter]="grid.colGutter">
                        <!-- <ng-container *ngFor="let p of dropPanels;let pi=index">
                            <cdk-drop nz-col [nzSpan]="[24/grid.colNum]" class="frmb ui-sortable" style="min-height: 508px;"  [data]="p.targetList" >
                                <li cdkDrag  *ngFor="let item of p.targetList; let i = index" class="list-group-item">{{item.label}}</li>
                            </cdk-drop>
                        </ng-container> -->
                        <cdk-drop dk-drop #listTwo [data]="targetList"
                            (dropped)="drop($event)" nz-col
                            [nzSpan]="[24/grid.colNum]" class="frmb ui-sortable"
                            style="min-height: 508px;">
                            <li cdkDrag *ngFor="let item of targetList; let i=
                                index" class="list-group-item">{{item.label}}</li>
                        </cdk-drop>
                    </div>
                </div>
                <!-- drag box -->
                <cdk-drop class="cb-wrap pull-left" [connectedTo]="[listTwo]"
                    [data]="listCtrls" (dropped)="drop($event)">
                    <ul class="frmb-control ui-sortable">
                        <li *ngFor="let item of listCtrls; let i= index" cdkDrag
                            class="{{item.icon}} input-control
                            ui-sortable-handle">
                            <span>{{item.label}}</span>
                        </li>
                    </ul>
                </cdk-drop>
            </div>
        </div>
    </section>

</div>
